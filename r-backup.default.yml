root: /home/regis/
destination: /media/regis/Bach-Up
name: r-backup
periodicity: 1 day
# 
# keep all (default)
# keep nth (where nth is the number of backup to keep)
# remove previous
# difference
strategy: keep all

exclude:
  patterns:
    - node_modules
    - __pycache__
    - \\.o$
    
  paths:
    - Public
    - programmation/vcpkg

include:
  - programmation
  - .ssh
  - Documents
  - Images
  - Musique
  - Vidéos
  - Modèles

